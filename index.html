<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Template</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main_content">
    <h1 id="login">Log In</h1>
    <div>
      <input class="input" type="text" name="username" id="username" placeholder="Username">
    </div>
    <div>
      <input class="input" type="text" name="password" id="password" placeholder="Password">
    </div>
    <div id="rememberMe">
      <div>
        <input id="square" type="checkbox" value=""> Remember Me
      </div>
      <p id="forgot_password">Forgot Password</p>
    </div>
    <input id="loginbutton" type="button" value="Log In">    
  </div>
  <div id="create_account">
    <p>Don't have an account ?<strong> Sign up</strong></p>
  </div>
</body>

</html>
